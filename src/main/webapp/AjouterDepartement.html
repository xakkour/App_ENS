

<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>ENS - Ajouter Etudiant</title>
    <link rel="stylesheet" href="style/style.css">


</head>
<body>
<div class="login-box">

    <div class="login-box">
        <h2>Ajouter Etudiant</h2>
        <form action="/Recherche" method="post">
            <div class="user-box">
                <input type="text" name="cne" required="">
                <label>CNE</label>
            </div>
            <div class="user-box">
                <input type="text" name="nom" required="">
                <label>NOM</label>
            </div>
            <div class="user-box">
                <input type="text" name="prenom" required="">
                <label>Prenom</label>
            </div>
            <div class="user-box">
                <input type="text" name="tele" required="">
                <label>Telephon</label>
            </div>
            <div class="select">
                <select name="departement">
                    <option value="hide">--Departement-- </option>
                    <option value="1">Département de Mathématiques, d’Informatique et des Sciences Physiques </option>
                    <option value="2">Département des Langues </option>
                    <option value="3">Département des Sciences de la Vie et de la Terre </option>
                </select>
            </div>
            <br><br>
            <div class="select" >
                <select name="filier">
                    <option value="hide">--Filier-- </option>
                    <option value="1">Didactique du Français Langue Étrangère </option>
                    <option value="4">Logiciels et Développement Web </option>
                    <option value="3">Didactique du Français Langue Étrangère </option>
                </select>
            </div>

               <br><br>

                   <input type="submit"class="searchTerm" name="action" value="ajouter" />


        </form>
    </div>


</div>
</body>
</html>
